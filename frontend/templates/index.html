<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Insta-Pantry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            overflow: hidden;
            /* Hide scrollbars for background elements */
        }

        .apple-input {
            transition: all 0.2s ease;
        }

        .apple-input:focus {
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.2);
            border-color: #007aff;
            background-color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        /* Ambient Background Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }

        .orb-1 {
            background: linear-gradient(to right, #6EE7B7, #3B82F6);
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            animation: float 10s infinite ease-in-out;
        }

        .orb-2 {
            background: linear-gradient(to right, #F472B6, #A78BFA);
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -50px;
            animation: float 12s infinite ease-in-out reverse;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, 30px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body class="h-screen flex flex-col items-center justify-center p-4 relative">

    <!-- Background Elements -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="w-full max-w-[420px] flex flex-col items-center relative z-10">
        <h1 class="text-4xl font-bold text-gray-900 mb-10 tracking-tight">Insta-Pantry</h1>

        <div class="w-full glass-card p-10 rounded-3xl">
            <h2 class="text-2xl font-semibold text-center mb-2 text-gray-800">Sign In</h2>
            <p class="text-center text-gray-500 mb-8 text-sm">Enter your credentials to access the pantry.</p>

            <form id="loginForm" class="space-y-5">
                <div>
                    <input type="text" id="username" name="username" placeholder="Username"
                        class="apple-input w-full px-5 py-4 rounded-xl bg-white/50 border border-transparent focus:bg-white text-gray-900 placeholder-gray-500 text-lg outline-none"
                        required>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password"
                        class="apple-input w-full px-5 py-4 rounded-xl bg-white/50 border border-transparent focus:bg-white text-gray-900 placeholder-gray-500 text-lg outline-none"
                        required>
                </div>

                <button type="submit"
                    class="w-full py-4 rounded-xl bg-gray-900 text-white font-semibold text-lg hover:bg-black transition transform active:scale-[0.98] shadow-lg shadow-gray-400/40">
                    Sign In
                </button>
            </form>

            <form id="signupForm" class="hidden space-y-5">
                <div>
                    <input type="text" id="signup-username" name="username" placeholder="Choose Username"
                        class="apple-input w-full px-5 py-4 rounded-xl bg-white/50 border border-transparent focus:bg-white text-gray-900 placeholder-gray-500 text-lg outline-none"
                        required>
                </div>
                <div>
                    <input type="password" id="signup-password" name="password" placeholder="Choose Password"
                        class="apple-input w-full px-5 py-4 rounded-xl bg-white/50 border border-transparent focus:bg-white text-gray-900 placeholder-gray-500 text-lg outline-none"
                        required>
                </div>

                <button type="submit"
                    class="w-full py-4 rounded-xl bg-gray-900 text-white font-semibold text-lg hover:bg-black transition transform active:scale-[0.98] shadow-lg shadow-gray-400/40">
                    Sign Up
                </button>
            </form>

            <p id="error-msg" class="text-red-500 text-sm mt-6 text-center hidden font-medium bg-red-50 p-2 rounded-lg">
            </p>

            <div class="mt-8 pt-6 border-t border-gray-200/50 text-center">
                <p id="toggle-text" class="text-gray-500 text-sm">Don't have an account?</p>
                <a href="#" id="toggle-btn" class="text-blue-600 font-medium hover:underline mt-1 inline-block">Sign up
                    now</a>
            </div>
        </div>

    </div>
    <script src="/static/js/auth.js"></script>
</body>

</html>
